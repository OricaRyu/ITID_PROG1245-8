    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>My HTML Journey - Task 5</title>

<body>
    <header class="structural">
        <h1> HTML Journey - Task 5 </h1>
    </header>
    <nav class="structural">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
        </ul>
    </nav>
    <section>
        <main class="structural">
            <h2>Contact</h2>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required autofocus>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <fieldset>
                    <legend>What section of PROG1245 are you in?</legend>
                    <input type="radio" name="sec" value="4" id="4" required>
                    <label for="4">Section 4</label>
                    <br>
                    <input type="radio" name="sec" value="5" id="5">
                    <label for="5">Section 5</label>
                    <br>
                    <input type="radio" name="sec" value="8" id="8" checked>
                    <label for="8">Section 8</label>
                    <br>
                </fieldset>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="" selected>Select</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="both">Both (HTML & CSS)</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" value="true" name="human" id="human" required>
                    <label for="human">I am human</label>
                </div>
                <div>
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </main>
        <aside class="structural">
            <h2>Popular Songs Used in Memes:</h2>

                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target= _blank>YouTube: Rick Astley - Never Gonna Give You Up (Official Music Video)</a></li>
                <li><a href="https://www.youtube.com/watch?v=kemivUKb4f4" target="_blank">YouTube: Weezer - Buddy Holly (Official Music Video)</a></li>
            </ul>
        </aside>
    </section>
</body>
